<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Clone</h1>
        </header>

        <div class="video-container">
            <div class="video-player">
                <iframe id="video-player" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
            
            <div class="video-thumbnails">
                <!-- Thumbnails will go here -->
                <img class="thumbnail" data-video-id="dQw4w9WgXcQ" src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" alt="Video 1" />
                <img class="thumbnail" data-video-id="e-ORhEE9VVg" src="https://img.youtube.com/vi/e-ORhEE9VVg/0.jpg" alt="Video 2" />
                <img class="thumbnail" data-video-id="3JZ_D3ELwOQ" src="https://img.youtube.com/vi/3JZ_D3ELwOQ/0.jpg" alt="Video 3" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
